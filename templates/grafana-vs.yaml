apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: grafana
spec:
  hosts:
    - "*"
  gateways:
    - bookinfo-gateway  # Use the existing gateway
  http:
    - match:
        - uri:
            prefix: "/grafana"
      route:
        - destination:
            host: grafana.istio-system.svc.cluster.local  # Adjust based on your setup
            port:
              number: 3000
